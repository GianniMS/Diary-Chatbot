<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <title>Diary Chatbot</title>
</head>
<body>
<!--file:///D:/CMGT/diary-chatbot/client/index.html-->
<main class="table">
    <section class="book">
        <article class="page">
            <h1 class="journal-title">History</h1>
            <p class="journal-content"></p>
        </article>
        <span class="seam"></span>
        <article class="page">
            <h1 class="entry-title">Entry</h1>
            <p class="entry-chat"></p>
            <form>
                <input type="text" name="query" class="entry-input" placeholder="Make a journal entry...">
                <button type="submit">Send</button>
            </form>
        </article>
    </section>
</main>
<!-- Include your modified script.js here -->
<script src="script.js"></script>
</body>
</html>
