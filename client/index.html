<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:opsz,wght@9..40,300&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Journal App</title>
</head>
<body>
<!--file:///D:/CMGT/diary-chatbot/client/index.html-->
<main class="table">
    <span class="title">Journal App<span class="title-2">.</span></span>
    <section class="container">
        <section class="card-section">
            <h1 class="section-title">Entry</h1>
            <form>
                <div class="input-container">
                    <textarea name="query" class="entry-input" placeholder="Make a journal entry..."></textarea>
                    <button class="submit-button" type="submit"><img class="send-image" src="images/send-button.png">
                    </button>
                    <img class="loading-spinner" src="images/loading-spinner.gif" style="display: none;">
                </div>
            </form>
        </section>
        <section class="card-section">
            <h1 class="section-title">Journal</h1>
            <article class="journal-content">
                <ul class="history-list"></ul>
            </article>
            <section class="history-buttons">
                <img class="undo-button" src="images/undo-button.png">
                <img class="delete-button" src="images/delete-button.png">
            </section>
        </section>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
